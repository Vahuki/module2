<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMaxinArr(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        function timMax() {
            let n = parseInt(prompt("Nhập số phần tử của mảng:"));
            let arr = new Array(n);
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
            }
            console.log("Mảng vừa nhập là: " + arr);
            let max = getMaxinArr(arr);
            console.log("Phần tử lớn nhất trong mảng là: " + max);
        }
    </script>
</body>
</html>
