<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./img/ChatGPT Image 04_40_33 5 thg 4, 2025.png" type="image/x-icon" />
  </head>
  <body>
    <head>
        <div id="login-modal" >
            <div class="login-cart">
                <img src="./img/ChatGPT Image 04_59_45 5 thg 4, 2025.png" alt="kstore" width="150" height="150" onclick="window.location.href='./index.html'"/>
                <h2>Đăng Nhập</h2>
            </div>
        </div>
    </head>
    <main class="container">
        <div class="banner">
            <img src="/case-study/img/baner2.png" alt="banner">
        </div>
        <div class="login">
            <form action="#" class="login-form">
                <h2>Đăng Nhập</h2>
                <p class="message" id="error"></p>
                <input
                    type="text"
                    name="username"
                    placeholder="Email/Số Điện Thoại/Tên Đăng Nhập"
                    required
                    />
                <input
                    type="password"
                    name="password"
                    required
                    placeholder="Mật Khẩu"
                />
                <button type="submit">ĐĂNG NHẬP</button>
                <div class="more-option">
                    <p><a href="">Quên mật khẩu</a></p>
                    <p><a href="">Đăng nhập với SMS</a></p>
                </div>
                <div class="register-option">
                        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 K-Store. All rights reserved.</p>
        <p>Địa chỉ: 123 Đường ABC, Quận 1, TP.HCM</p>
        <p>Điện thoại: 0123 456 789</p>
    </footer>
</body>
</html>
