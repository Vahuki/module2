<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./img/ChatGPT Image 04_40_33 5 thg 4, 2025.png" type="image/x-icon" />
  </head>
  <body>
    <header>
        <div id="login-modal">
            <div class="login-cart">
                <img style="cursor: pointer;" src="./img/ChatGPT Image 04_59_45 5 thg 4, 2025.png" alt="kstore" width="150" height="150" onclick="window.location.href='./index.html'"/>
                <h2  onclick="window.location.href='./index.html'">Đăng Nhập</h2>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="banner">
            <img src="./img/baner2.png" alt="banner">
        </div>
        <div id="login">
            <form action="#" class="login-form" method="post">
                <h2>Đăng Nhập</h2>
                <br>
                <input
                    type="text"
                    id="username"
                    placeholder="Email/Số Điện Thoại/Tên Đăng Nhập"
                    required
                    />
                <input
                    type="password"
                    id="password"
                    required
                    placeholder="Mật Khẩu"
                />
                <button type="button" onclick="loginStore()">ĐĂNG NHẬP</button>
                <div class="more-option">
                    <p><a href="">Quên mật khẩu</a></p>
                    <p><a href="">Đăng nhập với SMS</a></p>
                </div>
                <div class="register-option">
                        <p >Bạn chưa có tài khoản?<span onclick="register()" style="color: red;text-decoration: underline;cursor: pointer;"> Đăng ký</span></p>
                </div>
            </form>
        </div>
        <div id="register">
            <form action="#" class="register-form" method="post">
                <h2>Đăng Kí</h2>
                <br>
                <input
                    type="text"
                    id="register-name"
                    placeholder="Email/Số Điện Thoại/Tên Đăng Nhập"
                    required
                    />
                <input
                    type="password"
                    id="register-pass"
                    required
                    placeholder="Mật Khẩu"
                />
                <input
                    type="password"
                    id="register-repass"
                    required
                    placeholder="Xác Nhận Mật Khẩu"
                />
                <button type="button" onclick="registerStore()">ĐĂNG KÝ</button>
                <div class="more-option">
                    <p onclick="login()">Đăng nhập </p>
                    <p><a href="">Đăng nhập với SMS</a></p>
                </div>
                
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 K-Store. All rights reserved.</p>
        <p>Địa chỉ: 123 Đường ABC, Quận 1, TP.HCM</p>
        <p>Điện thoại: 0123 456 789</p>
    </footer>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
