<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="icon" href="./img/ChatGPT Image 04_40_33 5 thg 4, 2025.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <header>
        <div id="cart-modal" >
            <div class="head-cart" >
                <img style="cursor: pointer;" src="./img/ChatGPT Image 04_59_45 5 thg 4, 2025.png" alt="kstore" width="150" height="150" onclick="window.location.href='./index.html'"/>
                <h2 onclick="window.location.href='./index.html'">Giỏ hàng</h2>
            </div>
        </div>
    </header>
    <main>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Ảnh sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng tiền</th>
                    <th>Tùy chọn</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Các sản phẩm trong giỏ hàng sẽ được thêm vào đây -->
            </tbody>
        </table>
        <div id="cart-mobile"></div>
        <div id="cart-emty" style="display: none;">
            <h2>Giỏ hàng của bạn đang trống</h2>
            <p>Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm.</p>
            <button class="btn" onclick="window.location.href='./index.html'">Tiếp tục mua sắm</button>
        </div>
        <div id="cart-pay" >
            <p id="total"></p>
            <input type="button" value="Mua hàng" class="btn" id="buy-btn" onclick="pay()" >
        </div>
    </main>
    <footer>
        <p>&copy; 2025 K-Store. All rights reserved.</p>
        <p>Địa chỉ: 123 Đường ABC, Quận 1, TP.HCM</p>
        <p>Điện thoại: 0123 456 789</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/cart.js"></script>
</body>
</html>
