    <script>
        class Apple{
            weight;
            constructor(){
                this.weight=10;
            }
            
            decrease(){
                if (!this.isEmpty()){
                    return this.weight --;
                }
            }
            isEmpty(){
                return this.weight === 0;
            }
            getWeight(){
                return this.weight;
            }
        }
        const Apple1 = new Apple();
