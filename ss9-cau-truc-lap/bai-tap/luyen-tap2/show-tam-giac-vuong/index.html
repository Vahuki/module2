<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function intamgiacvuong(){
            for(let i=0;i<6;i++){
                for(let j=0;j<i;j++){
                    document.writeln("*")
                }
                document.writeln("<br>")
                
            }
        }
        intamgiacvuong()
    </script>
</body>
</html>
