        function fibonacci(i) {
            if (i <= 1) return i;
            return fibonacci(i - 1) + fibonacci(i - 2);
        }
        function showFibonacciSeries(n) {
            for (let i = 1; i < n; i++) {
                console.log(fibonacci(i));

                if(fibonacci(i)%5===0 && fibonacci(i) == 5 ){
                    console.log(fibonacci(i)+": La So dau tien trong day chia het cho 5");
                    
                }
            }
        }
        showFibonacciSeries(20);

        function sumFibonacci(n){
            let sum = 0;
            for (let i = 1; i < n; i++) {
                sum += fibonacci(i);
            }
            document.writeln("<p style='color:red;'>Tong "+n+" so dau tien trong day Fibonacci la: "+ sum +"</p>");
