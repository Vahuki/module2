<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 400px;
            margin: 50px auto;
            
        }
        input {
            width: 70px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px; ;
        }
        fieldset {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form action="#">
        <fieldset>
            <input type="text" name="output" id="output" style="width: 100%;" disabled> <br>
            <input type="button"  value="(" onclick=" btnclick('(')">
            <input type="button"  value=")" onclick=" btnclick(')')">
            <input type="button"  value="%" onclick=" btnclick('%')">
            <input type="reset"   value="AC" >
            <br>
            <input type="button"  value="7" onclick=" btnclick(7)">
            <input type="button"  value="8" onclick=" btnclick(8)">
            <input type="button"  value="9" onclick=" btnclick(9)">
            <input type="button"  value="/" onclick=" btnclick('/')">
            <br>
            <input type="button"  value="4" onclick=" btnclick(4)">
            <input type="button"  value="5" onclick=" btnclick(5)">
            <input type="button"  value="6" onclick=" btnclick(6)">
            <input type="button"  value="*" onclick=" btnclick('*')">
            <br>
            <input type="button"  value="1" onclick=" btnclick(1)">
            <input type="button"  value="2" onclick=" btnclick(2)">
            <input type="button"  value="3" onclick=" btnclick(3)">
            <input type="button"  value="-" onclick=" btnclick('-')">
            <br>
            <input type="button"  value="0" onclick=" btnclick(0)">
            <input type="button"  value="." onclick=" btnclick('.')">
            <input type="button"  value="=" class="result" style="background-color: rgb(25, 125, 255); color: white;" onclick="cal()">
            <input type="button"  value="+" onclick=" btnclick('+')">
        </fieldset>
    </form>
    <script src="./cal.js"></script>
</body>
</html>
