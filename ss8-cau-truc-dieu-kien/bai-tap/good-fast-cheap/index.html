<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="space-y-8">
        <!-- Good Switch -->
        <div class="flex items-center space-x-4">
            <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="toggleGood" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                <label for="toggleGood" class="toggle-label block overflow-hidden h-6 rounded-full bg-green-500 cursor-pointer"></label>
            </div>
            <label for="toggleGood" class="text-black text-xl font-bold">GOOD</label>
        </div>

        <!-- Cheap Switch -->
        <div class="flex items-center space-x-4">
            <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="toggleCheap" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                <label for="toggleCheap" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-400 cursor-pointer"></label>
            </div>
            <label for="toggleCheap" class="text-black text-xl font-bold">CHEAP</label>
        </div>

        <!-- Fast Switch -->
        <div class="flex items-center space-x-4">
            <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="toggleFast" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                <label for="toggleFast" class="toggle-label block overflow-hidden h-6 rounded-full bg-red-500 cursor-pointer"></label>
            </div>
            <label for="toggleFast" class="text-black text-xl font-bold">FAST</label>
        </div>
    </div>

    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: transparent;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: inherit;
        }
        .toggle-checkbox {
            right: 0;
            border-color: transparent;
        }
        .toggle-checkbox + .toggle-label {
            background-color: inherit;
        }
    </style>
</body>
</html>
